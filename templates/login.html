<!DOCTYPE html>
<html>
<head>
    <title>LOGIN v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #000; color: #0f4; font-family: monospace; }</style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="border border-green-500 p-8 w-full max-w-sm bg-black shadow-[0_0_20px_#0f4]">
        <h2 class="text-xl font-bold mb-6 text-center italic tracking-widest">// PRIVACY_WIPE_v3.0</h2>
        
        <a href="/login/google" class="w-full border border-white/20 py-2 text-[10px] flex items-center justify-center gap-2 hover:bg-white/10 transition mb-6">
            <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-4"> CONTINUE_WITH_GOOGLE
        </a>

        <div class="flex items-center my-4 opacity-30"><div class="flex-grow border-t border-green-900"></div><span class="px-2 text-[8px]">OR_MANUAL_LOGIN</span><div class="flex-grow border-t border-green-900"></div></div>

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="EMAIL OR PHONE" class="w-full bg-black border border-green-900 p-2 mb-4 text-xs outline-none focus:border-green-400" required>
            <input type="password" name="password" placeholder="PASSWORD" class="w-full bg-black border border-green-900 p-2 mb-6 text-xs outline-none focus:border-green-400" required>
            <button type="submit" class="w-full bg-green-600 text-black font-bold py-2 text-xs hover:bg-white">INITIATE_SESSION</button>
        </form>
    </div>
</body>
</html>
