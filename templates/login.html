<!DOCTYPE html>
<html>
<head>
    <title>SECURE_LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#000;color:#0f0;font-family:monospace;}.border-neon{border:1px solid #0f0;box-shadow:0 0 10px #0f0;}</style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="p-8 border-neon w-96 bg-black">
        <h2 class="text-xl mb-6 text-center font-bold">//_LOGIN_PORTAL</h2>
        <form action="/login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" class="w-full bg-black border border-green-900 p-2 text-green-500 outline-none">
            <input type="password" name="password" placeholder="Password" class="w-full bg-black border border-green-900 p-2 text-green-500 outline-none">
            <button class="w-full bg-green-900 text-black font-bold py-2 hover:bg-green-500 transition">INITIATE_SESSION</button>
        </form>
        <div class="mt-4 text-[10px] text-center">
            <p onclick="alert('Contact Admin for hint')" class="cursor-pointer">FORGET_PASSWORD?</p>
        </div>
    </div>
</body>
</html>
